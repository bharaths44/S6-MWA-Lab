<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Content Loader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .content {
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select an Option</h2>
        <div class="form-group">
            <label for="dropdownMenu">Choose a topic:</label>
            <select class="form-control" id="dropdownMenu">
                <option value="" disabled selected>Select your option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div id="content" class="content">
            <p>Please select an option from the dropdown menu above to load content here.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#dropdownMenu').change(function () {
                var selectedOption = $(this).val();
                var content = '';

                switch (selectedOption) {
                    case 'option1':
                        content = '<h3>Content for Option 1</h3><p>This is the content loaded for Option 1.</p>';
                        break;
                    case 'option2':
                        content = '<h3>Content for Option 2</h3><p>This is the content loaded for Option 2.</p>';
                        break;
                    case 'option3':
                        content = '<h3>Content for Option 3</h3><p>This is the content loaded for Option 3.</p>';
                        break;
                    default:
                        content = '<p>Please select a valid option.</p>';
                }

                $('#content').html(content);
            });
        });
    </script>
</body>

</html>
