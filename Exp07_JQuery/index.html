<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Button Color Change</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .change-color-btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="change-color-btn">Change color</button>
    <div id="container">
        <p>This is the container.</p>
    </div>
    <script>
        $(document).ready(function () {
            // Task a: Change button color on hover
            $('.change-color-btn').hover(
                function () {
                    $(this).css('color', 'red');
                },
                function () {
                    $(this).css('color', 'black');
                }
            );
            $('.change-color-btn').mouseleave(function () {
                $(this).css('background-color', 'green');
            });

            // Task b: Inserting elements
            $('#container').before('<h2>This is inserted before the container</h2>');
            $('#container').after('<h2>This is inserted after the container</h2>');
            $('#container').prepend('<p>This is inserted at the beginning of the container</p>');
            $('#container').append('<p>This is inserted at the end of the container</p>');
        });
    </script>
</body>

</html>
