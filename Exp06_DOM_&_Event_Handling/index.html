<!DOCTYPE html>
<html>

<head>
    <title>JS Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        input[type="number"] {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="sumButton">Calculate Sum</button>
    <button id="changeColorButton">Change Color</button>
</body>

<script>
    // a) Write a JS program to find the sum of two numbers in the button click event.
    document.getElementById('sumButton').addEventListener('click', function () {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var sum = num1 + num2;
        alert('The sum is: ' + sum);
    });

    // b) Create a button named ‘change color’ and change its foreground color to red when
    // mouse over and its back ground color changes to green when mouse out of Button. Use
    // DOM Event listener property.
    var changeColorButton = document.getElementById('changeColorButton');
    changeColorButton.addEventListener('mouseover', function () {
        this.style.color = 'red';
    });
    changeColorButton.addEventListener('mouseout', function () {
        this.style.backgroundColor = '#45a049';
        this.style.color = 'white';
    });
</script>

</html>
